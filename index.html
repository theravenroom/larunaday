<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Laruna Day (Test)</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #f8f4fb;
      color: #4a375a;
      text-align: center;
    }
    .page {
      display: none;
      padding: 40px 20px;
    }
    .page.active {
      display: block;
    }
    .menu-btn {
      display: inline-block;
      margin: 20px;
      text-align: center;
      cursor: pointer;
      background: none;
      border: none;
    }
    .menu-btn span {
      font-size: 40px; /* emoji size */
      display: block;
    }
    .menu-btn p {
      margin: 8px 0 0;
      font-size: 16px;
    }
    .back-btn {
      margin-top: 20px;
      padding: 12px 24px;
      border: none;
      border-radius: 12px;
      background: #c8a2e0;
      color: white;
      cursor: pointer;
    }
    .home-img {
      max-width: 200px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Homepage -->
  <div id="home" class="page active">
    <img src="https://i.imgur.com/3v3Q4hZ.png" alt="Birthday Image" class="home-img">
    <h1>Happy Birthday, My Love üíú</h1>
    <nav>
      <button class="menu-btn" onclick="showPage('letter')">
        <span>üéÇ</span>
        <p>Letter</p>
      </button>
    </nav>
  </div>

  <!-- Letter Page -->
  <div id="letter" class="page">
    <h2>A Letter for You</h2>
    <p>This is just a test. If you see this text, the menu switching works!</p>
    <button class="back-btn" onclick="showPage('home')">‚Üê Back</button>
  </div>

  <script>
    function showPage(id) {
      document.querySelectorAll(".page").forEach(sec => sec.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }
  </script>
</body>
</html>
